<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="../assets/br_logo_small.png">
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- Search Bar -->
    <ion-row>
      <ion-col>
        <ion-card class="search-card">
          <ion-card-content>
            <ion-item>
              <ion-icon slot="start" name="search-circle-outline"></ion-icon>
              <ion-label position="stacked">Search Tour</ion-label>
              <ion-input type="text" value="Lorem Ipsum"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- Button create Tour -->
    <ion-row>
      <ion-col>
        <ion-card class="add-tour-card">
          <ion-card-content>
            <ion-icon slot="start" name="add-circle-outline"></ion-icon>
            Add New Tour
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- List -->
    <ion-row>
      <ion-col>
        <ion-card class="list-tour" *ngFor="let i of [1,2,3,4,5]">
          <ion-item-sliding>
            <ion-item>
              <h3>Hello !</h3>
              <ion-icon slot="end" color="dark" src="assets/black_icons/Arrow-Black.svg"></ion-icon>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option>
                <ion-fab-button>
                  <ion-icon name="create-outline"></ion-icon>
                </ion-fab-button>
                <ion-fab-button>
                  <ion-icon name="trash-outline"></ion-icon>
                </ion-fab-button>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
