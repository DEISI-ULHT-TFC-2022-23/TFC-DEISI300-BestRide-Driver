<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/create-tour']" strong="true">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <img src="../assets/br_logo_small.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <form [formGroup]="tourFinishForm" (ngSubmit)="submitTour()" novalidate>
      <div class="ion-text-center">
        <h1>Finish Tour</h1>
      </div>
      <br>
      <br>
      <h4>Price</h4>
      <ion-row>
        <ion-col class="ion-padding-start">
          <ion-item>
            <ion-input formControlName="price" type="number">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col class="ion-padding-end">
          <ion-select formControlName="priceCode" placeholder="Choose Currency">
            <ion-select-option *ngFor="let cty of countryCurrencyList" value="{{ cty.currency_code }}">
              {{cty.country + " : " +cty.currency_code }}
            </ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.price.errors?.required">
        {{'Price is required' | customTranslate | async}}
      </span>
      <br>
      <h4>Tour Driver</h4>
      <ion-row *ngIf="drivers.length != 0">
        <ion-select formControlName="driver" placeholder="driver">
        </ion-select>
      </ion-row>
      <ion-row *ngIf="drivers.length == 0">
        <ion-text>No drivers associated yet.</ion-text>
      </ion-row>
      <br>
      <!-- Submit button  -->
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <ion-button type="submit"> {{ 'Create'| customTranslate | async }}
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
