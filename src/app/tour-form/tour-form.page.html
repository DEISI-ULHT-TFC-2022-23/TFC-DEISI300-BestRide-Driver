<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <img src="../assets/br_logo_small.png">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                Tour Creation
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col>
                  <ion-label>Tour Name</ion-label>
                  <ion-input type="text" placeholder="Tour's Title"></ion-input>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label>Tour Vehicle</ion-label>
                  <ion-select placeholder="Vehicle">
                    <ion-select-option value="">Tuk Tuk</ion-select-option>
                    <ion-select-option value="">Car</ion-select-option>
                  </ion-select>
                </ion-col>
              </ion-row>
              <ion-row id="upload">
                <ion-col>
                  <ion-button expand="block">Choose Photos</ion-button>
                </ion-col>
                <ion-col>
                  <ion-button expand="block">Choose Videos</ion-button>
                </ion-col>
              </ion-row>
              <!--Point Trips-->
              <ion-row>
                <ion-col>
                  <ion-label>Point of interest name</ion-label>
                  <ion-input formControlName="name" type="text" placeholder="interest point name"></ion-input>
                </ion-col>
              </ion-row>
              <!-- Error messages -->
              <span class="error ion-padding" *ngIf="interest_points && errorControl.name.errors?.required">
                Interest name is required
              </span>
              <ion-row>
                <ion-col>
                  <ion-label>Description</ion-label>
                  <ion-textarea formControlName="description" type="text" placeholder="description"></ion-textarea>
                </ion-col>
              </ion-row>
              <!-- Driver Select-->
              <ion-row>
                <ion-col>
                  <ion-select placeholder="Choose Driver">
                    <ion-select-option *ngFor="let driver of drivers" value="f">{{ driver.name | uppercase }}
                    </ion-select-option>
                  </ion-select>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <!-- Map Interest Points-->
                  <div id="mapId" style="height:200px"></div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label>{{ street_address }}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-button (click)="addTourList()">Add Point Trip</ion-button>
                </ion-col>
              </ion-row>
              <ion-list *ngFor="let tour of tour_array;let i = index">
                <ion-item-sliding>
                  <ion-item>
                    <ion-label>{{tour.name}},{{tour.street}}</ion-label>
                  </ion-item>
                  <ion-item-options side="end">
                    <ion-item-option color="danger" (click)="removeTourList(i)">
                      <ion-icon name="trash-sharp"></ion-icon>
                    </ion-item-option>
                  </ion-item-options>
                </ion-item-sliding>
              </ion-list>
              <ion-row>
                <ion-button id="create" expand="block">Create Tour</ion-button>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
