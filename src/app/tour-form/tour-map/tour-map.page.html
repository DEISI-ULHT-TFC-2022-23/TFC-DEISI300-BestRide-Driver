<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon (click)="closeModal()" slot="start" src="assets/black_icons/Close-Black.svg"></ion-icon>
    </ion-buttons>
    <img src="../assets/br_logo_small.png">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <h1>Interest Point</h1>
    <ion-list>
      <form [formGroup]="interestForm" (ngSubmit)="submitForm()" novalidate>
        <ion-row>
          <ion-col>
            <h4>{{"Interest Point Name" |customTranslate |async}}</h4>
            <ion-item>
              <ion-input formControlName="name" type="text"></ion-input>
            </ion-item>
            <span class="error ion-padding" *ngIf="submited && errorControl.name.errors?.required">
              name is required
            </span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-searchbar (ionChange)="updateSearch($event)">
            </ion-searchbar>
            <ion-list *ngFor="let sug of ListSuggestions">
              <ion-label (click)="itemClick(sug)">{{sug}}</ion-label>
            </ion-list>
          </ion-col>
        </ion-row>

        <div id="map" style="height: 400px">
        </div>
        <div *ngIf="address != null"> {{address['address']['Address']}}</div>
        <!-- Submit button -->
        <ion-row>
          <ion-col>
            <ion-button type="submit" expand="block">Create Interest Point</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-list>
  </ion-card>
</ion-content>
