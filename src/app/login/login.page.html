<ion-content>
  <br><br><br><br><br><br>
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>
    <ion-grid>
      <!-- EMAIL FIELD -->
      <ion-row>
        <ion-col size="3">
          <ion-label>Email</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-input formControlName="email" type="email" placeholder="Enter Input"></ion-input>
        </ion-col>
      </ion-row>
      <!-- EMAIL ERRORS-->
      <ion-row>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
          Email is required.
        </span>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
          Please provide valid email id.
        </span>
      </ion-row>
      <!-- BUTTON -->
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
