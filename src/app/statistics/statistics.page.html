<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="../assets/br_new_logo.png">
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" (onclick)="openMenu()"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-card>
        <ion-card-content>
          <canvas #tripsPerDayChart></canvas>
        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-card>
        <ion-card-content>
          <canvas #moneyPerDay></canvas>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
