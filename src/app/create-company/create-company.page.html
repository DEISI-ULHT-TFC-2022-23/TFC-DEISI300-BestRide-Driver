<ion-header>
  <ion-toolbar>
    <img src="../assets/br_logo_small.png">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back" defaultHref="user-choise" color="medium"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="primary">
  <ion-grid>
    <ion-card>
      <ion-card-header>

        {{'Create Company Account' | customTranslate | async}}
      </ion-card-header>
      <ion-row>
        <ion-card-content>
          <form [formGroup]="companyForm" (ngSubmit)="submitForm()" novalidate>
            <!-- Company Email -->
            <ion-col>
              <h1>{{ "Email" | customTranslate | async }}</h1>
              <ion-item>
                <ion-input formControlName="email" type="email"></ion-input>
              </ion-item>
              <span class="error ion-padding" *ngIf="submited && errorControl.email.errors?.required">
                {{'Email is required' | customTranslate | async}}
              </span>
            </ion-col>
            <ion-row>
              <ion-col>
                <ion-button (click)="submitForm()" type="submit" color="warning" expand="block"> {{ 'Next'|
                  customTranslate | async }}
                </ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-card-content>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
