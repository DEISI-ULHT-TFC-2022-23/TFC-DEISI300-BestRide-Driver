<ion-header>
  <ion-toolbar>
    <img src="../assets/br_logo_small.png">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <h1>Confirm Account</h1>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="confirmForm" (ngSubmit)="submitForm()" novalidate>
        <div class="ion-text-center">
          <ion-label>A code was sent to your email.</ion-label>
          <br>
          <ion-label>Please, Check yout inbox.</ion-label>
          <br><br>
          <ion-label>CODE:</ion-label>
        </div>
        <ion-item>
          <ion-input formControlName="code" type="number"></ion-input>
        </ion-item>
        <span class="error ion-padding" *ngIf="submited && errorControl.code.errors?.required">
          {{'Code is required' | customTranslate | async}}
        </span>
        <br>
        <div class="ion-text-center">
          <ion-button type="submit">Login</ion-button>
        </div>
        <br>
        <div class="ion-text-center" (click)="resendCode()">
          <u>Resend code</u>
        </div>
        <br>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
