<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="../assets/br_logo_small.png">
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <!-- Title -->
    <div class="ion-text-center">
      <h1>Company Account</h1>
      <ion-row class="ion-justify-content-between">
        <ion-col size="3">
          <button (click)="editFields()" mat-fab [style.background-color]="'blue'">
            <mat-icon>edit</mat-icon>
          </button>
        </ion-col>
        <ion-col size="3">
          <button (click)="deleteButton()" mat-fab [style.background-color]="'red'">
            <mat-icon>delete</mat-icon>
          </button>
        </ion-col>
      </ion-row>
    </div>
    <ion-card-content>
      <form [formGroup]="companyEditForm" (ngSubmit)="editSubmit()" novalidate>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Locale</mat-label>
          <input matInput formControlName="locale">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>NIF</mat-label>
          <input matInput formControlName="nif">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Postal Code</mat-label>
          <input matInput formControlName="postal_code">
        </mat-form-field>


        <div class="ion-text-center">
          <button mat-flat-button [disabled]="companyEditForm.disabled" type="submit" id="submit">
            {{ 'Update' |customTranslate |async}}
          </button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
