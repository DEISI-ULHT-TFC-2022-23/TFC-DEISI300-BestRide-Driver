<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="../assets/br_logo_small.png">
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <!-- Title -->
    <div class="ion-text-center">
      <h1>Company Account</h1>
      <button (click)="editFields()" mat-fab color="primary">
        <ion-icon size="large" name="create-outline"></ion-icon>
      </button>
    </div>
    <div class="ion-padding">
    </div>
    <form [formGroup]="companyEditForm" (ngSubmit)="editSubmit()" novalidate>

      <div class="ion-padding">
        <ion-item *ngFor="let cmp of comp" lines="none">
          <mat-form-field appearance="fill">
            <mat-label>{{cmp.label}}</mat-label>
            <input [disabled]="true" matInput placeholder="Placeholder" formControlName="{{cmp.control}}" required>
            <mat-error *ngIf="submited && errorControl[cmp.control].errors?.required">
              {{cmp.control}} is required.
            </mat-error>
          </mat-form-field>
          <!--<span class="error ion-padding" *ngIf="submited && errorControl[cmp.control].errors?.required">
            {{cmp.control}} is required.
          </span>
          <span class="error ion-padding" *ngIf="submited && errorControl[cmp.control].errors?.pattern">
            pattern is wrong
          </span>
          <span class="error ion-padding" *ngIf="submited && errorControl[cmp.control].errors?.minlength">
            Length minimum is 7
          </span>-->
        </ion-item>

        <ion-button [disabled]="companyEditForm.disabled" type="submit" color="danger" expand="block">Submit
        </ion-button>
      </div>
    </form>
  </ion-card>
</ion-content>
