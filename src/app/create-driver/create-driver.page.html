<ion-content color="warning">
  <br><br><br>
  <ion-grid>
    <ion-card>
      <ion-card-header>
        Create Driver Account
      </ion-card-header>
      <ion-card-content>
        <form>
          <ion-row>
            <ion-col>
              <ion-input type="text" placeholder="Fisrt name"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input type="text" placeholder="Last name"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input type="text" placeholder="Username"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input type="email" placeholder="Email"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-select placeholder="+351">
                <ion-select-option value="+351">PT</ion-select-option>
                <ion-select-option value="+33">FR</ion-select-option>
              </ion-select>
            </ion-col>
            <ion-col>
              <ion-input type="number"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-select placeholder="Choose Country">
              <ion-select-option value="Portugal">Portugal</ion-select-option>
              <ion-select-option value="France">France</ion-select-option>
            </ion-select>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input placeholder="Driver Licence" type="number"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input placeholder="NIF" type="number"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input placeholder="ANCAT Membership" type="number"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input placeholder="IBAN" type="number"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input placeholder="VCC" type="number"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input placeholder="Expiry Date" type="number"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="warning" expand="block">Create Account</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
