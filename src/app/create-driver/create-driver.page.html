<ion-header>
  <ion-toolbar>
    <img src="../assets/br_logo_small.png">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="close" color="warning" defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="warning">
  <ion-grid>
    <ion-card>
      <ion-card-header>
        Create Driver Account
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="driverForm" (ngSubmit)="create_account()" novalidate>
          <ion-row>
            <ion-col>
              <ion-input type="text" placeholder="First and Last name"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input type="text" placeholder="Email"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Gender</ion-label>
              <ion-select placeholder="Select One">
                <ion-select-option value="f">Female</ion-select-option>
                <ion-select-option value="m">Male</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Languages</ion-label>
              <ion-select multiple="true" cancelText="Nah" okText="Okay!">
                <ion-select-option value="bacon">Bacon</ion-select-option>
                <ion-select-option value="olives">Black Olives</ion-select-option>
                <ion-select-option value="xcheese">Extra Cheese</ion-select-option>
                <ion-select-option value="peppers">Green Peppers</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input type="number" placeholder="Phone Number"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input type="text" placeholder="Address"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input type="text" placeholder="Postal Code"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Country</ion-label>
              <ion-select cancelText="Nah" okText="Okay!">
                <ion-select-option value="bacon">Portugal</ion-select-option>
                <ion-select-option value="olives">France</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
          <!-- Button-->
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="warning" expand="block">Continue</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
