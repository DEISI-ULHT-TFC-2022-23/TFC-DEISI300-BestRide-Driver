<ion-header>
  <ion-toolbar>
      <img src="../assets/br_logo_small.png">
      <ion-buttons slot="start">
        <ion-back-button text="" icon="arrow-back" defaultHref="user-choise" color="medium"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="warning">
  <ion-grid>
    <ion-card>
      <ion-card-header>
        Create Driver Account
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="driverForm" (ngSubmit)="create_account()" novalidate>
          <ion-row>
            <ion-col>
              <ion-input type="text" placeholder="Fisrt name"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input type="text" placeholder="Last name"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input type="text" placeholder="Username"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
              <!-- Email Error messages -->
              <span class="error" *ngIf="isSubmitted && errorControl.email.errors?.required">
                Email is required.
              </span>
              <span class="error" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
                Please provide a valid Email.
              </span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input type="password" placeholder="password" formControlName="password"></ion-input>
              <!-- Password Error messages -->
              <span class="error" *ngIf="isSubmitted && errorControl.password.errors?.required">
                Password is required.
              </span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-select placeholder="+351">
                <ion-select-option value="+351">PT</ion-select-option>
                <ion-select-option value="+33">FR</ion-select-option>
              </ion-select>
            </ion-col>
            <ion-col>
              <ion-input type="number"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-select placeholder="Choose Country">
              <ion-select-option value="Portugal">Portugal</ion-select-option>
              <ion-select-option value="France">France</ion-select-option>
            </ion-select>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input placeholder="Driver Licence" type="number"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input placeholder="NIF" type="number"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input placeholder="ANCAT Membership" type="number"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input placeholder="IBAN" type="number"></ion-input>
            </ion-col>
          </ion-row>
          <!-- Button-->
          <ion-row>
            <ion-col>
              <ion-input placeholder="VCC" type="number"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input placeholder="Expiry Date" type="number"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="warning" expand="block">Create Account</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
