<ion-header>
  <ion-toolbar>
    <img src="../assets/br_logo_small.png">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back" defaultHref="user-choise" color="warning"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="warning">
  <ion-grid>
    <ion-card>
      <ion-card-header>
        Create Driver Account
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="driverForm" (ngSubmit)="create_account()" novalidate>
          <ion-row>
            <ion-col>
              <ion-input type="text" placeholder="First and Last Name"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input type="email" placeholder="Email"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input type="password" placeholder="Password"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input type="password" placeholder="Confirm Password"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Gender</ion-label>
              <ion-select placeholder="Select Gender">
                <ion-select-option value="f">Female</ion-select-option>
                <ion-select-option value="m">Male</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Languages spoken</ion-label>
              <ion-select multiple="true" cancelText="Nah" okText="Okay!" placeholder="Portuguese,French">
                <ion-select-option value="bacon">Portuguese</ion-select-option>
                <ion-select-option value="olives">Spanish</ion-select-option>
                <ion-select-option value="xcheese">French</ion-select-option>
                <ion-select-option value="peppers">English</ion-select-option>
                <ion-select-option value="mushrooms">Arab</ion-select-option>
                <ion-select-option value="onions">Mandarin</ion-select-option>
                <ion-select-option value="pepperoni">Russian</ion-select-option>
                <ion-select-option value="pineapple">German</ion-select-option>
                <ion-select-option value="sausage">Italian</ion-select-option>
                <ion-select-option value="Spinach">Bengali</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input type="text" placeholder="Phone Number"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input type="text" placeholder="Address"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input type="text" placeholder="Postal Code"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Country</ion-label>
              <ion-select placeholder="Select Country">
                <ion-select-option value="f">Female</ion-select-option>
                <ion-select-option value="m">Male</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input type="text" placeholder="City"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="warning" expand="block">Continue</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
