<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="../assets/br_new_logo.png">
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>

    <!-- Search Bar -->
    <ion-item class="search-item">
      <mat-icon>search</mat-icon>
      <div class="input-search">
        <ion-label>
          <mat-form-field appearance="outline">
            <mat-label>{{'Search Vehicle' | customTranslate | async}}</mat-label>
            <input matInput [(ngModel)]="vehicleSearchTerm" (ngModelChange)="search()" placeholder="search the vehicle">
          </mat-form-field>
        </ion-label>
      </div>
    </ion-item>
    <br>

    <!--Button Create Vehicle-->
    <ion-row>
      <ion-item class="add-item" (click)="openCreatePage()">
        <mat-icon>add</mat-icon>
        <div class="add-text">
          {{'Add new Vehicle' | customTranslate | async}}
        </div>
      </ion-item>
    </ion-row>

    <!-- List -->
    <ion-row>
      <ion-col>
        <ion-item-sliding *ngFor="let vehicle of vehiclesData; let i = index">
          <ion-item>
            <ion-col class="ion-padding-top">
              <p>{{ vehicle.title}}</p>
            </ion-col>

            <mat-slide-toggle checked="true" #sliderVehicle>
              <span *ngIf="sliderVehicle.checked == true">Drafted</span>
              <span *ngIf="sliderVehicle.checked == false">
                <mat-icon>public</mat-icon>
              </span>
            </mat-slide-toggle>


            <mat-icon slot="end">arrow_back</mat-icon>
          </ion-item>
          <!-- Options -->
          <ion-item-options side="end">
            <ion-item-option (click)="openEditPage(vehicle.id)">
              <mat-icon>edit</mat-icon>
            </ion-item-option>
            <ion-item-option (click)="deleteVehicle(vehicle.id, i)">
              <mat-icon [ngStyle]="{'color':'white'}">delete</mat-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
