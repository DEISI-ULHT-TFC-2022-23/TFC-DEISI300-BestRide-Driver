<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="../assets/br_logo_small.png">
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <!-- Search Bar -->
    <ion-row>
      <ion-col>
        <ion-card class="search-card">
          <ion-item lines="none">
            <ion-avatar slot="start">
              <ion-icon size="large" src="assets/white_icons/Search-White.svg"></ion-icon>
            </ion-avatar>
            <ion-label position="stacked">Search Vehicle</ion-label>
            <ion-input [(ngModel)]="vehicleSearchTerm" (ionChange)="setFilteredItems()" type="text">
            </ion-input>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>

    <!--Button Create Vehicle-->
    <ion-row>
      <ion-col>
        <ion-card class="add-vehicle-card">
          <ion-card-content [routerLink]="['/create-vehicle']">
            <ion-icon slot="start" name="add-circle-outline"></ion-icon>
            Add New Vehicle
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- List -->
    <ion-row>
      <ion-col>
        <ion-card class="list-vehicle" *ngFor="let vehicle of vehiclesData">
          <ion-item-sliding>
            <ion-item>
              <h3>{{vehicle.title}}</h3>
              <ion-icon slot="end" color="dark" src="assets/black_icons/Arrow-Black.svg"></ion-icon>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option>
                <ion-fab-button size="small" [routerLink]="['/vehicle-edit']">
                  <ion-icon name="create-outline"></ion-icon>
                </ion-fab-button>
                <ion-fab-button size="small" (click)="deleteVehicle()">
                  <ion-icon name="trash-outline"></ion-icon>
                </ion-fab-button>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
