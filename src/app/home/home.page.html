<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <img src="../assets/br_logo_small.png">
  </ion-toolbar>
</ion-header>

<ion-content color="warning">
  <ion-grid>
    <ion-card>
      <ion-card-header>
        <h1>Hello!</h1>
      </ion-card-header>
      <ion-card-content>
      </ion-card-content>
      <ion-row>
        <ion-slides pager="true" [options]="slideOpts">
          <!-- Create Tour Slide-->
          <ion-slide>
            <ion-card (click)="navigate('tour-form')">
              <ion-card-header>
                <ion-icon [style.color]="'#EF3B51'" style="zoom: 5.2;" name="add-circle"></ion-icon>
              </ion-card-header>
              <ion-card-content>
                <ion-text [style.color]="'#EF3B51'">
                  Create Tour
                </ion-text>
              </ion-card-content>
            </ion-card>
          </ion-slide>
          <!-- Edit tour slide -->
          <ion-slide>
            <ion-card>
              <ion-card-header>
                <ion-icon [style.color]="'#8000ff'" style="zoom: 5.2;" name="hammer-outline"></ion-icon>
              </ion-card-header>
              <ion-card-content>
                <ion-text [style.color]="'#8000ff'">
                  Edit Tour
                </ion-text>
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-row>
    </ion-card>
    <!-- List of schedule tours-->
    <h2> Tours of Today, {{dateToday | date}}</h2>
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let tour of scheduleTours">
          <ion-item>
            <ion-label [style.color]="'#ffffff'">
              <h1>{{tour.name}}</h1>
              <h2>People : {{tour.people}} | {{tour.start_hour}} - {{tour.end_hour}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
