<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="../assets/br_logo_small.png">
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="home_card">
          <div class="ion-text-center">
            <h1>Add</h1>
          </div>
          <ion-slides pager="false">
            <!-- Buttons -->
            <ion-card-content>
              <button mat-fab class="button_tour" (click)="openCreatePageTour()">
                <mat-icon>tour</mat-icon>
              </button>
              <button mat-fab class="button_vehicle" (click)="openCreatePageVehicle()">
                <mat-icon>directions_car</mat-icon>
              </button>
              <button mat-fab class="button_driver">
                <mat-icon>airline_seat_recline_normal</mat-icon>
              </button>
            </ion-card-content>
          </ion-slides>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
