<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="../assets/br_logo_small.png">
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="tour_card">
          <h1>Tour Management</h1>
          <ion-slides pager="true" [options]="slideOpts">
            <!-- Tour -->
            <ion-slide>
              <ion-card (click)="openCreatePage()" class="tour-slide">
                <ion-card-header>
                  <mat-icon>add</mat-icon>
                </ion-card-header>
                <ion-card-content>
                  <h1>Add Tour</h1>
                </ion-card-content>
              </ion-card>
            </ion-slide>
            <ion-slide>
              <ion-card (click)="openCreatePage()" class="tour-slide">
                <ion-card-header>
                  <mat-icon>edit</mat-icon>
                </ion-card-header>
                <ion-card-content>
                  <h1>Edit Tour</h1>
                </ion-card-content>
              </ion-card>
            </ion-slide>
            <!-- End tour slide-->
          </ion-slides>
        </ion-card>

        <!-- Driver card -->
        <ion-card class="driver_card">
          <h1>Driver Management</h1>
          <ion-slides pager="true" [options]="slideOpts">
            <!-- Driver -->
            <ion-slide>
              <ion-card (click)="openCreatePage()" class="driver-slide">
                <ion-card-header>
                  <mat-icon>directions_card</mat-icon>
                </ion-card-header>
                <ion-card-content>
                  <h1>Add Driver</h1>
                </ion-card-content>
              </ion-card>
            </ion-slide>
            <ion-slide>
              <ion-card (click)="openCreatePage()" class="driver-slide">
                <ion-card-header>
                  <mat-icon>edit</mat-icon>
                </ion-card-header>
                <ion-card-content>
                  <h1>Edit Driver</h1>
                </ion-card-content>
              </ion-card>
            </ion-slide>
            <!-- End Driver slide-->
          </ion-slides>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
