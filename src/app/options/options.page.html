<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="../assets/br_new_logo.png">
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" (onclick)="openMenu()"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <h1>
              {{ 'Settings' | customTranslate | async}}
            </h1>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none">
              <ion-label>{{'Language' | customTranslate | async}}</ion-label>
              <ion-select interface="action-sheet"  [(ngModel)]='language'>
                <ion-select-option value='pt'>Portuguese</ion-select-option>
                  <ion-select-option value='en'>English</ion-select-option>
                  <ion-select-option value='es'>Spanish</ion-select-option>
                  <ion-select-option value='fr'>French</ion-select-option>
                  <ion-select-option value='ru'>Russian</ion-select-option>
                  <ion-select-option value='it'>Italian</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-button (click)="changeLanguage()" style="--background:#00cba9" expand="full">{{'Save' | customTranslate | async}}
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div id="footer">
    <img src="../../assets/wave.svg">
  </div>
</ion-content>
